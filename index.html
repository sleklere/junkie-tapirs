<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="./imgs/Foto1.png" />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./queries.css" />

    <script defer src="./script.js"></script>

    <title>Junkie Tapirs</title>
  </head>
  <body>
    <header class="header">
      <!-- <a href="https://twitter.com/JunkieTapirs" target="_blank" class="main-title"><span class="coming-soon">Junkie Tapirs</span></a href="#"> -->
      <button class="btn-connect-wallet"><span class="coming-soon">Connect Wallet</span></button>
      <a href="https://twitter.com/JunkieTapirs" target="_blank" class="tw">
        <ion-icon class="logo-tw" name="logo-twitter"></ion-icon>
      </a>
    </header>
    <main>
      <section class="section-hero">
        <img class="logo" alt="Tapirs Logo Gif" src="./imgs/logo.gif" />
        <div class="container-descrip-tapir">
          <h2 class="hero-description">
            <span class="text-tapirs">Junkie Tapirs</span> is a collection created to bring together
            a community of people who, just like their creator, have a passion
            for these prehistoric animals.
          </h2>
          <section class="section-tap">
            <p class="click-me">Click me!</p>
            <img src="./imgs/pngfind.com-drawn-arrow-png-34624.png" alt="pointer" class="click-me-img">
            <img
            class="tapirs tapir-1"
              alt="1st tapir"
              src="./imgs/Foto1.png"
              />
              <img
              class="tapirs tapir-2 hidden"
              alt="1st tapir"
              src="./imgs/pixil.gif"
              />
              <img
              class="tapirs tapir-3 hidden"
              alt="1st tapir"
              src="./imgs/Foto3.png"
              />
            </section>
          </div>
          <img
            class="banner"
            alt="Tapirs Collection Gif"
            src="./imgs/Banner-gif.gif"
          />
      </section>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
