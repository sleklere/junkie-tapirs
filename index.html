<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="Foto1.png" />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script defer src="./script.js"></script>

    <title>Junkie Tapirs</title>
  </head>
  <body>
    <header class="header">
      <h1 class="main-title">Junkie Tapirs</h1>
      <!-- <button class="btn-connect-wallet">Connect Wallet</button> -->
      <a href="https://twitter.com/JunkieTapirs" target="_blank" class="tw">
        <ion-icon class="logo-tw" name="logo-twitter"></ion-icon>
      </a>
    </header>
    <main>
      <section class="section-hero">
        <img class="banner" alt="Tapirs Collection Gif" src="Banner-gif.gif" />
        <h2 class="hero-description">
          <span>Junkie Tapirs</span> is a collection created to bring together a
          community of people who, just like their creator, have a passion for
          these prehistoric animals.
        </h2>
        <img class="logo" alt="Tapirs Logo Gif" src="logo.gif" />
      </section>
      <section class="section-tap">
        <img class="tapirs tapir-1" alt="1st tapir" src="./Foto1.png" />
        <img class="tapirs tapir-2 hidden" alt="1st tapir" src="./pixil.gif" />
        <img class="tapirs tapir-3 hidden" alt="1st tapir" src="./Foto3.png" />
      </section>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
