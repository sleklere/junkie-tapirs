<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="public/imgs/3.png" />

    <link rel="stylesheet" href="public/css/style.css" />
    <link rel="stylesheet" href="public/css/queries.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- <script src="https://cdn.jsdelivr.net/npm/merkletreejs@0.2.32/merkletree.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/keccak256@1.0.6/keccak256.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.5/dist/web3.min.js"></script>

    <!-- <script defer src="public/js/script.js"></script> -->
    <script defer src="public/js/app.js"></script>
    <script defer src="public/js/bundle.js"></script>

    <title>Junkie Tapirs</title>
  </head>
  <body>
    <header class="header">
      <a href="https://twitter.com/JunkieTapirs" target="_blank">
        <ion-icon class="logo-tw" name="logo-twitter"></ion-icon>
      </a>
      <nav class="main-nav">
        <ul class="main-nav-ul">
          <li>
            <button class="btn btn-mint" disabled="true">
              <img src="public/imgs/Rolling-1s-200px.gif" />
            </button>
            <p class="not-wl hidden">Sorry! You are not whitelisted!</p>
          </li>
          <li>
            <button class="btn btn-connect-wallet">Connect Wallet</button>
            <button class="btn btn-connect-wallet btn-connect">Connect</button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="section-hero">
        <img class="logo" alt="Tapirs Logo Gif" src="public/imgs/logo.gif" />
        <div class="container-descrip-tapir">
          <h2 class="hero-description">
            3333 <span class="span-tapirs">Junkie Tapirs</span> are coming to
            Ethereum to get high as fucküåà<br /><br />üëΩAre you ready for the
            trip?üçÑ
          </h2>
          <div class="tapir-tap">
            <p class="click-me">Click me!</p>
            <img
              src="public/imgs/arrow.png"
              alt="pointer"
              class="click-me-img"
            />
            <img
              class="tapirs tapir-1"
              alt="1st tapir"
              src="public/imgs/1.png"
            />
            <img
              class="tapirs tapir-2 hidden"
              alt="2nd tapir"
              src="public/imgs/2.png"
            />
            <img
              class="tapirs tapir-3 hidden"
              alt="3rd tapir"
              src="public/imgs/3.png"
            />
            <img
              class="tapirs tapir-4 hidden"
              alt="4th tapir"
              src="public/imgs/4.png"
            />
            <img
              class="tapirs tapir-5 hidden"
              alt="5th tapir"
              src="public/imgs/5.png"
            />
            <img
              class="tapirs tapir-6 hidden"
              alt="7th tapir"
              src="public/imgs/6.png"
            />
            <img
              class="tapirs tapir-7 hidden"
              alt="6th tapir"
              src="public/imgs/7.png"
            />
          </div>
        </div>
        <img
          class="banner"
          alt="Tapirs Collection Gif"
          src="public/imgs/Banner.png"
        />
      </section>
      <div class="mint-window hidden">
        <button class="close-mint">&times;</button>
        <h1 class="mint-title">Mint your Tapir!</h1>
        <div class="minted--supply">
          <p>
            Total Supply:
            <span class="minted">--</span> /
            <span class="max-supply">--</span>
          </p>
          <p>
            Free Supply:
            <span class="minted-free">--</span> /
            <span class="max-supply-free">--</span>
          </p>
        </div>
        <div class="mint-sub-container">
          <img src="./public/imgs/unrevealed.gif" class="secret-tapir" />
          <div class="div--price-quantity">
            <span class="mint-price">0</span>
            <div class="add-rm-mint">
              <ion-icon name="remove-circle" class="circle-icon rm-circle"
                ><button></button
              ></ion-icon>
              <span class="q-mint">1</span>
              <ion-icon name="add-circle" class="circle-icon add-circle"
                ><button></button
              ></ion-icon>
            </div>
            <button class="btn btn-mint-action">Mint</button>
          </div>
        </div>
        <p class="proof-p">
          <span>Your proof:</span><span class="proof"></span
          ><button class="copy-proof">Copy</button>
        </p>
      </div>
      <div class="overlay hidden"></div>
      <div class="mint-notif">
        <div class="mint-notif-sub">
          <p class="notif-text">Mint TX sent!</p>
          <a href="#" target="_blank" class="notif-hash hidden"
            >Check TX on Etherscan</a
          >
        </div>
        <img src="public/imgs/Rolling-1s-200px.gif" class="gif-loading-mint" />
      </div>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
